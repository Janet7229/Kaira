<!DOCTYPE html>
<html>
<head>
  <title>Upload Your Photo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.3/simple-lightbox.min.css" />
  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #f4f4f4; }
    .image-box { border: 1px solid #ccc; padding: 10px; margin-bottom: 20px; background: white; border-radius: 8px; }
    .reply-form { display: none; margin-top: 10px; }
    .reply-button { margin-top: 10px; cursor: pointer; color: blue; background: none; border: none; }
    .reply-img { margin-left: 20px; display: block; max-width: 80%; }
  </style>
</head>
<body>
  <h2>Upload Image Post</h2>
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="uploadImage()">Upload</button>
  <hr>
  <div id="gallery"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL, listAll } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD_5YgdpDfpa0dJtcfkUii_UjCKO9oF4J0",
      authDomain: "shamankingdata.firebaseapp.com",
      projectId: "shamankingdata",
      storageBucket: "shamankingdata.appspot.com",
      messagingSenderId: "757444066890",
      appId: "1:757444066890:web:e4f9d41e2905e588d930b3",
      measurementId: "G-DD8SFH6MYD"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const gallery = document.getElementById("gallery");

    async function uploadImage() {
      const file = document.getElementById("imageInput").files[0];
      if (!file) return alert("Select an image.");
      const id = Date.now();
      const newName = `${id}_post.webp`;
      const compressedBlob = await compressImage(file);
      const storageRef = ref(storage, `images/${newName}`);
      await uploadBytes(storageRef, compressedBlob);
      loadImages();
    }

    async function uploadReply(parentId, file) {
      if (!file) return alert("Select a reply image.");
      const id = Date.now();
      const newName = `${id}.webp`;
      const compressedBlob = await compressImage(file);
      const storageRef = ref(storage, `replies/${parentId}_${newName}`);
      await uploadBytes(storageRef, compressedBlob);
      loadImages();
    }

    async function loadImages() {
      gallery.innerHTML = "Loading...";
      const imageListRef = ref(storage, "images");
      const replyListRef = ref(storage, "replies");
      const [imageList, replyList] = await Promise.all([
        listAll(imageListRef),
        listAll(replyListRef)
      ]);

      const repliesByParent = {};
      for (const replyRef of replyList.items) {
        const match = replyRef.name.match(/(\d+)_/);
        if (match) {
          const parentId = match[1];
          if (!repliesByParent[parentId]) repliesByParent[parentId] = [];
          repliesByParent[parentId].push(replyRef);
        }
      }

      gallery.innerHTML = "";
      for (const itemRef of imageList.items.sort((a, b) => b.name.localeCompare(a.name))) {
        const url = await getDownloadURL(itemRef);
        const id = itemRef.name.split("_")[0];

        const div = document.createElement("div");
        div.className = "image-box";

        div.innerHTML = `
          <img src="${url}" width="200">
          <br>
          <button class="reply-button" onclick="toggleReplyForm('${id}')">ðŸ’¬ Reply</button>
          <div class="reply-form" id="reply-form-${id}">
            <input type="file" accept="image/*" onchange="handleReplyUpload('${id}', this.files[0])">
          </div>
        `;

        if (repliesByParent[id]) {
          for (const replyRef of repliesByParent[id]) {
            const replyUrl = await getDownloadURL(replyRef);
            const img = document.createElement("img");
            img.src = replyUrl;
            img.className = "reply-img";
            img.width = 150;
            div.appendChild(img);
          }
        }

        gallery.appendChild(div);
      }
    }

    window.toggleReplyForm = function(id) {
      const form = document.getElementById(`reply-form-${id}`);
      form.style.display = form.style.display === "none" ? "block" : "none";
    }

    window.handleReplyUpload = async function(parentId, file) {
      await uploadReply(parentId, file);
    }

    async function compressImage(file) {
      return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement("canvas");
            const ctx = canvas.getContext("2d");
            canvas.width = 500;
            canvas.height = img.height * (500 / img.width);
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(blob => resolve(blob), "image/webp", 0.6);
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    loadImages();
  </script>
</body>
</html>
