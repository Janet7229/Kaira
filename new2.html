<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swim Participant Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800">Swim Meet Heat Sheet</h1>
            <p class="mt-2 text-gray-600">Use the filters below to generate a custom report.</p>
        </div>

        <!-- Global Filters -->
        <div id="global-filters-container" class="bg-white p-6 rounded-xl shadow-md mb-8">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 items-end">
                <h2 class="text-xl font-semibold text-gray-700 col-span-full">Global Filters</h2>
                <div class="lg:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">Age Range</label>
                    <div class="flex items-center space-x-2 mt-1">
                        <input type="number" id="globalAgeMinFilter" placeholder="Min" class="filter-input block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                        <span class="text-gray-500">-</span>
                        <input type="number" id="globalAgeMaxFilter" placeholder="Max" class="filter-input block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    </div>
                </div>
                <div class="lg:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">Lane Range</label>
                    <div class="flex items-center space-x-2 mt-1">
                        <input type="number" id="globalStartLaneFilter" value="1" placeholder="Start" class="filter-input block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                        <span class="text-gray-500">-</span>
                        <input type="number" id="globalEndLaneFilter" value="8" placeholder="End" class="filter-input block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                    </div>
                </div>
                <div class="col-span-full">
                    <button id="resetGlobalFilters" class="w-full sm:w-auto sm:float-right bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-md transition">Reset Filters</button>
                </div>
            </div>
        </div>

        <!-- Event Selection -->
        <div id="event-selection-container" class="bg-white p-6 rounded-xl shadow-md mb-8">
            <div class="flex justify-between items-center mb-4 border-b pb-4">
                <h2 class="text-xl font-semibold text-gray-700">Select Events</h2>
                <div class="flex space-x-4">
                    <button id="selectAllEvents" class="text-sm font-medium text-blue-600 hover:text-blue-800">Select All</button>
                    <button id="deselectAllEvents" class="text-sm font-medium text-blue-600 hover:text-blue-800">Deselect All</button>
                </div>
            </div>
            <div id="event-checkbox-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                <!-- Events will be dynamically inserted -->
            </div>
        </div>

        <div id="main-content-area" class="space-y-12"></div>
        
        <div id="statusMessage" class="text-center py-10 text-gray-500">
            <p>Loading participants...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // ✅ Correct Firebase config for swimmingcompetition-91229
        const firebaseConfig = {
          apiKey: "AIzaSyCZt6KtFQmU1U8ae7dwa3F4MMtVEY_2AiY",
          authDomain: "swimmingcompetition-91229.firebaseapp.com",
          projectId: "swimmingcompetition-91229",
          storageBucket: "swimmingcompetition-91229.firebasestorage.app",
          messagingSenderId: "1040379968158",
          appId: "1:1040379968158:web:07d232b63116790053598f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        setLogLevel('error');

        let allParticipants = [];
        const mainContentArea = document.getElementById('main-content-area');
        const statusMessage = document.getElementById('statusMessage');

        function generateSeedOrder(start, end) {
            if (start > end) return [];
            let lanes = [];
            for (let i = start; i <= end; i++) lanes.push(i);
            const seeded = [];
            while (lanes.length > 0) {
                const mid = Math.floor((lanes.length - 1) / 2);
                seeded.push(lanes.splice(mid, 1)[0]);
            }
            return seeded;
        }

        function parseTime(timeString) {
            if (!timeString || typeof timeString !== 'string' || timeString.toUpperCase() === 'NT') return Infinity;
            const parts = timeString.match(/(\d+):(\d+)\.?(\d+)?/);
            if (!parts) return Infinity;
            const minutes = parseInt(parts[1], 10) * 60;
            const seconds = parseInt(parts[2], 10);
            const ms = parts[3] ? parseInt(parts[3].padEnd(2, '0'), 10) / 100 : 0;
            const total = minutes + seconds + ms;
            return total === 0 ? Infinity : total;
        }

        function getEventTime(participant, eventName) {
            if (!participant.events || !Array.isArray(participant.events)) return null;
            const eventObj = participant.events.find(e => e.name === eventName); // ✅ match Firestore format
            return eventObj ? eventObj.time : null;
        }

        function renderFullReport() {
            mainContentArea.innerHTML = '';
            
            const minAge = document.getElementById('globalAgeMinFilter').value;
            const maxAge = document.getElementById('globalAgeMaxFilter').value;
            let startLane = parseInt(document.getElementById('globalStartLaneFilter').value, 10) || 1;
            let endLane = parseInt(document.getElementById('globalEndLaneFilter').value, 10) || 8;
            if (endLane < startLane) endLane = startLane;

            const selectedEvents = [];
            document.querySelectorAll('#event-checkbox-list input[type="checkbox"]:checked').forEach(cb => {
                selectedEvents.push(cb.value);
            });

            selectedEvents.sort();

            selectedEvents.forEach(eventName => {
                ['Male', 'Female'].forEach(gender => {
                    let filtered = allParticipants.filter(p => {
                        const hasEvent = p.events && p.events.some(e => e.name === eventName);
                        if (!hasEvent) return false;
                        const genderMatch = p.gender.toLowerCase() === gender.toLowerCase();
                        const ageMatch = (!minAge || p.age >= minAge) && (!maxAge || p.age <= maxAge);
                        return genderMatch && ageMatch;
                    });

                    if (filtered.length === 0) return;

                    filtered.sort((a, b) => parseTime(getEventTime(b, eventName)) - parseTime(getEventTime(a, eventName)));

                    const eventContainer = document.createElement('div');
                    eventContainer.className = 'event-group';
                    eventContainer.innerHTML = `<h2 class="text-2xl font-bold text-gray-800 mb-4 border-b-2 border-blue-500 pb-2">${eventName} - ${gender}s</h2>`;
                    
                    const table = document.createElement('table');
                    table.className = 'min-w-full bg-white rounded-xl shadow-md overflow-hidden';
                    table.innerHTML = `
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Lane</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Team</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Age</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Seed Time</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white"></tbody>
                    `;
                    const resultsBody = table.querySelector('tbody');
                    eventContainer.appendChild(table);
                    mainContentArea.appendChild(eventContainer);

                    const laneOrder = generateSeedOrder(startLane, endLane);
                    const lanesPerHeat = laneOrder.length;
                    if (lanesPerHeat === 0) {
                        resultsBody.innerHTML = `<tr><td colspan="5" class="text-center p-4 text-red-500">Invalid lane range.</td></tr>`;
                        return;
                    }

                    let heats = [];
                    for (let i = 0; i < filtered.length; i += lanesPerHeat) {
                        heats.push(filtered.slice(i, i + lanesPerHeat));
                    }

                    let displayData = [];
                    heats.forEach((heat, idx) => {
                        const heatNum = idx + 1;
                        heat.sort((a, b) => parseTime(getEventTime(a, eventName)) - parseTime(getEventTime(b, eventName)));
                        heat.forEach((p, i) => {
                            displayData.push({ ...p, displayHeat: heatNum, displayLane: laneOrder[i] });
                        });
                    });

                    let lastHeat = 0;
                    displayData.forEach(p => {
                        if (p.displayHeat > lastHeat) {
                            resultsBody.innerHTML += `<tr class="bg-gray-200 font-semibold"><td colspan="5" class="px-6 py-2">Heat ${p.displayHeat}</td></tr>`;
                            lastHeat = p.displayHeat;
                        }
                        const rawSeedTime = getEventTime(p, eventName);
                        const seedTime = rawSeedTime ? rawSeedTime : 'NT';
                        resultsBody.innerHTML += `
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4 font-bold">${p.displayLane}</td>
                                <td class="px-6 py-4">${p.fullName}</td>
                                <td class="px-6 py-4">${p.schoolClub}</td>
                                <td class="px-6 py-4">${p.age}</td>
                                <td class="px-6 py-4 font-mono">${seedTime}</td>
                            </tr>
                        `;
                    });
                });
            });
        }

        function initializeControls() {
            const eventList = [...new Set(allParticipants.flatMap(p => (p.events || []).map(e => e.name)))].sort();
            const container = document.getElementById('event-checkbox-list');
            container.innerHTML = '';
            eventList.forEach(eventName => {
                const wrapper = document.createElement('div');
                wrapper.className = 'flex items-center';
                wrapper.innerHTML = `
                    <input type="checkbox" id="event-${eventName}" value="${eventName}" checked class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 event-checkbox">
                    <label for="event-${eventName}" class="ml-2 text-sm text-gray-900">${eventName}</label>
                `;
                container.appendChild(wrapper);
            });

            document.querySelectorAll('.filter-input, .event-checkbox').forEach(el => {
                el.addEventListener('change', renderFullReport);
            });
            document.getElementById('resetGlobalFilters').addEventListener('click', () => {
                document.getElementById('globalAgeMinFilter').value = '';
                document.getElementById('globalAgeMaxFilter').value = '';
                document.getElementById('globalStartLaneFilter').value = '1';
                document.getElementById('globalEndLaneFilter').value = '8';
                renderFullReport();
            });
            document.getElementById('selectAllEvents').addEventListener('click', () => {
                document.querySelectorAll('.event-checkbox').forEach(cb => cb.checked = true);
                renderFullReport();
            });
            document.getElementById('deselectAllEvents').addEventListener('click', () => {
                document.querySelectorAll('.event-checkbox').forEach(cb => cb.checked = false);
                renderFullReport();
            });
        }

        async function main() {
            try {
                await signInAnonymously(auth);
                console.log("Authenticated successfully.");
                const q = query(collection(db, "swimmers")); // ✅ correct collection
                onSnapshot(q, (snap) => {
                    allParticipants = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    statusMessage.classList.add('hidden');
                    initializeControls();
                    renderFullReport();
                }, (error) => {
                    console.error("Error:", error);
                    statusMessage.innerHTML = `<p class="text-red-500">Error: ${error.message}</p>`;
                });
            } catch (err) {
                console.error("Setup error:", err);
                statusMessage.innerHTML = `<p class="text-red-500">Error: ${err.message}</p>`;
            }
        }

        main();
    </script>
</body>
</html>
